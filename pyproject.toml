[tool.poetry]
name = "extract-emails"
version = "6.0.0"
description = "Extract email addresses and linkedin profiles from given URL."
authors = ["Dmitrii Kurlov <dmitriik@tutanota.com>"]
license = "MIT"
readme="README.md"
repository="https://github.com/dmitriiweb/extract-emails"
documentation="https://dmitriiweb.github.io/extract-emails"
keywords=["parser", "email", "linkedin"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
# TODO: remove playwright and httpx dependencies
playwright = "^1.27.1"
httpx = "^0.23.0"

[tool.poetry.extras]
playwright = ["playwright"]
httpx = ["httpx"]
all = ["playwright", "httpx"]

[tool.poetry.scripts]
extract-emails = "extract_emails.console.application:main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pytest-async = "^0.1.1"
tox = "^3.27.0"
mkdocs-material = "^8.5.8"
mkdocstrings = "^0.19.0"
pre-commit = "^2.20.0"
mkdocs = "^1.4.2"
pygments = "^2.13.0"
mkdocs-autorefs = "^0.4.1"
jinja2 = "^3.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
force_single_line = true
atomic = true
include_trailing_comma = true
lines_after_imports = 2
lines_between_types = 1
use_parentheses = true
src_paths = ["extract_emails", "tests"]
skip_glob = ["*/setup.py"]
filter_files = true
known_first_party = "extract_emails"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | tests/.*/setup.py
)/
'''
